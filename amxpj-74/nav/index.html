<script src="./m/js/swiper.min.js"></script>
<script type="text/javascript">
  new Swiper(".swiper-container",{
            followFinge:true,
            loop: true,
            loopedSlides: 5,
            slidesPerView: 'auto',
            autoplay:{
                    delay:3000,
                    disableOnInteraction:false
                },
            centeredSlides:true,
            initialSlide :2,
            watchSlidesProgress: true,
            on: {
                progress: function(progress) {
                    for (i = 0; i < this.slides.length; i++) {
                        var slide = this.slides.eq(i);
                        var slideProgress = this.slides[i].progress;
                        if (Math.abs(slideProgress) > 1) {
                            var modify = Math.abs(slideProgress)  * 0.2;
                        }
                        translate = slideProgress * modify * 355 + 'px';
                        scale = 1 - Math.abs(slideProgress) / 5;
                        zIndex = 99 - Math.abs(Math.round(10 * slideProgress));
                        slide.transform('translateX(' + translate + ') scale(' + scale + ')');
                        slide.css('zIndex', zIndex);
                        slide.css('opacity', 1);
                        if (Math.abs(slideProgress) > 3) {
                            slide.css('opacity', 0);
                        }
                        if (parseInt(Math.abs(slideProgress)) > 1) { // 设置了只有选中的元素以及他两遍的显示，其他隐藏
                                slide.css('opacity', 0);
                        }
                    }
                },
                setTransition: function(transition) {
                    for (var i = 0; i < this.slides.length; i++) {
                        var slide = this.slides.eq(i)
                        slide.transition(transition);
                    }

                }
            }
        })
</script>

          bodyTop = document.documentElement.scrollTop;
        }
        else if (typeof document.body != 'undefined') {
          bodyTop = document.body.scrollTop;
