  function speed (element) {
        for (var i of  document.querySelectorAll(element)) {
            i.innerText ='检测中'
        }  
        setTimeout(function(){
            var tim = 1;
            for (var i of  document.querySelectorAll(element)) {
            i.innerText = 3 + tim + Math.ceil(Math.random() * 2) + 'ms'
            tim += 2
            }
        },500)
  }
  speed('.ms')

  document.getElementById('refresh').onclick = function () {
    speed('.ms')
    } 
</script>
<script>
     var mySwiper = new Swiper('.swiper-container', {
            autoplay: {
				disableOnInteraction: false, // 鼠标滑动后继续自动播放
				delay: 5000, //4秒切换一次
			},
			speed: 500, //切换过渡速度
			effect: 'coverflow',
			loop: true,
			slidesPerView: "auto",
			centeredSlides: true, //设置slide居中
			coverflowEffect: {
				rotate: 40, //slide做3d旋转时Y轴的旋转角度。默认50。
				stretch: 10, //每个slide之间的拉伸值（距离），越大slide靠得越紧。 默认0。
				depth: 140, //slide的位置深度。值越大z轴距离越远，看起来越小。 默认100。
				modifier: 1, //depth和rotate和stretch的倍率，相当于            depth*modifier、rotate*modifier、stretch*modifier，值越大这三个参数的效果越明显。默认1。
				slideShadows: true //开启slide阴影。默认 true。
			},
  })
</script>
