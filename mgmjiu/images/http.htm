<style>
.httphttp{
	margin:0;

	border:0;

<body style="padding:0; margin:0;">
<form id="httpll">
<script language="JavaScript" type="text/javascript">
tim=1;
setInterval("tim++",100);
b=0;
var autourl=new Array();
href=document.location.href;
if(href.substring(href.indexOf('http.htm'))=='http.htm'){document.location.href='http.htm'};
httpone=href.substring(href.indexOf('#')+1);
http = httpone.split(",");
function butt(){
for(var i=0;i<http.length;i++)document.write("<div class='httphttp'><input type=text name=txt"+i+" class='httpms' value='获取中...' size=8><img style='vertical-align:bottom;' src='》》.gif'/><input type=text class='httpurl' name=url"+i+" size=50><input type=button class='httpgo' onclick=window.open(this.form.url"+i+".value)></div>")
}
butt();
function auto(url){
document.forms[0]["url"+b].value=url;
if(tim>200)
{document.forms[0]["txt"+b].value="链接超时"}
else
{document.forms[0]["txt"+b].value=tim*10+"ms"}
b++
};
function run(){for(var i=0;i<http.length;i++)document.write("<img src="+http[i]+"/"+Math.random()+" width=1 height=1 onerror=auto('"+http[i]+"') style='display:none'>")}
run();
 </script>              
</form>
