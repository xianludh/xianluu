       function speed (element) {
             for (var i of  document.querySelectorAll(element)) {
                 i.innerText ='检测中'
             }  
             setTimeout(function(){
                 var tim = 1;
                 for (var i of  document.querySelectorAll(element)) {
                 i.innerText = 3 + tim + Math.ceil(Math.random() * 10) + 'ms'
                 tim += 2
                 }
             },500)
       }
       speed('.ms')
     
       document.getElementById('refresh').onclick = function () {
         speed('.ms')
         } 

         $().ready(function(){
           $(window).scroll(function() {
             window.setTimeout(function(){
             var bodyTop = 0;
             if (typeof window.pageYOffset != 'undefined') {
               bodyTop = window.pageYOffset;
             } else if (typeof document.compatMode != 'undefined' && document.compatMode != 'BackCompat') {
               bodyTop = document.documentElement.scrollTop;

               bodyTop = document.body.scrollTop;

             $("#kf").css("top", 260 + bodyTop)
             },100)

         function createDownloadQRCode(arr) {
        let  el=arr.el1;
        let  url=arr.url1;
        let  size=arr.size1;
        if (Object.prototype.toString.call(el) === '[object HTMLDivElement]') {

        } else if (Object.prototype.toString.call(document.getElementById[el]) === '[object HTMLDivElement]') {
        el = document.getElementById[el]
        } else {
        el = document.querySelector(el)
        if (Object.prototype.toString.call(el) !== '[object HTMLDivElement]') {
            console.log(Object.prototype.toString.call(el))
            console.error('el参数不是DOM对象,也不是可查找的选择器,创建二维码失败!')
            console.warn('el:', el)
            return false
        }
        }

        // console.log(el.style.height)

        return new QRCode(el, {
        text: url,
        width: size,
        height: size,
        colorDark : "#000000",
        colorLight : "#ffffff",
        correctLevel : QRCode.CorrectLevel.H
        })
  }
