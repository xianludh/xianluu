<script type="text/javascript">
  new Swiper(".swiper-container",{
            followFinge:true,
            loop: true,
            loopedSlides: 5,
            slidesPerView: 'auto',
            autoplay:{
                    delay:3000,
                    disableOnInteraction:false
                },
            centeredSlides:true,
            initialSlide :2,
            watchSlidesProgress: true,
            on: {
                progress: function(progress) {
                    for (i = 0; i < this.slides.length; i++) {
                        var slide = this.slides.eq(i);
                        var slideProgress = this.slides[i].progress;
                        if (Math.abs(slideProgress) > 1) {
                            var modify = Math.abs(slideProgress)  * 0.14;
                        }
                        translate = slideProgress * modify * 515 + 'px';
                        scale = 1 - Math.abs(slideProgress) / 5;
                        zIndex = 99 - Math.abs(Math.round(10 * slideProgress));
                        slide.transform('translateX(' + translate + ') scale(' + scale + ')');
                        slide.css('zIndex', zIndex);
                        slide.css('opacity', 1);
                        if (Math.abs(slideProgress) > 3) {
                            slide.css('opacity', 0);
                        }
                        if (parseInt(Math.abs(slideProgress)) > 1) { // 设置了只有选中的元素以及他两遍的显示，其他隐藏
                                slide.css('opacity', 0);
                        }
                    }
                },
                setTransition: function(transition) {
                    for (var i = 0; i < this.slides.length; i++) {
                        var slide = this.slides.eq(i)
                        slide.transition(transition);
                    }

                }
            }
        })
</script>
<script type="text/javascript">

 $().ready(function(){
      $(window).scroll(function() {
        window.setTimeout(function(){
          var bodyTop = 0;
          // console.log(window.pageYOffset)
          if (typeof window.pageYOffset != 'undefined') {
            if(window.pageYOffset>660) {
              bodyTop = window.pageYOffset+330;
            }else {
              bodyTop = window.pageYOffset;
            }
            // bodyTop = window.pageYOffset;
            
          } else if (typeof document.compatMode != 'undefined' && document.compatMode != 'BackCompat') {
            bodyTop = document.documentElement.scrollTop;
          }
          else if (typeof document.body != 'undefined') {
            bodyTop = document.body.scrollTop;
          }
          $("#kf").css("top", 50 + bodyTop)
          },100)
        })
  });
  function mount (element){
    $('#zhen').css('transition','0')
    $('#zhen').css('transform','rotate('+(-120)+'deg)')
    for (var i of  document.querySelectorAll(element)) {

    };
    setTimeout(function() {
      $('#zhen').css('transition','0.6s')
    $('#zhen').css({'transform':'rotate('+(120)+'deg)'},

  $(document).ready(function () {
        // chrome 浏览器直接加上下面这个样式就行了，但是ff不识别
        $('body').css('zoom', 'reset');
        $(document).keydown(function (event) {
            //event.metaKey mac的command键
            if ((event.ctrlKey === true || event.metaKey === true)&& (event.which === 61 || event.which === 107 || event.which === 173 || event.which === 109 || event.which === 187  || event.which === 189)){
                event.preventDefault();
            }
        });
        $(window).bind('mousewheel DOMMouseScroll', function (event) {
            if (event.ctrlKey === true || event.metaKey) {
                event.preventDefault();
            }
        });
    });
